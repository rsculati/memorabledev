<ion-view view-title="List" >
  <ion-content>
    <!-- content goes here -->
    <ion-list>
      <div ng-repeat="item in itemsList track by $index"
                class="card"
                ui-sref="main.listDetail">
        <ion-item class="item item-divider dark-bg"
                  type="item-text-wrap">

                <h2>{{item.name}}</h2>

        </ion-item>
        <ion-item class="item item-divider light-bg"
                  type="item-image">
          <img class="full-image" src="./main/assets/images/ubud.jpg">
        </ion-item>
        <ion-item class="item item-divider light-bg"
                  type="item-text-wrap">
            <p>
              <a href="#" class="subdued">posted by 8 sources</a>
            </p>
        </ion-item>
      </div>
    </ion-list>
